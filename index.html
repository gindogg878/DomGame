    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Guess the Image</title>

  <body>
    <div class="mainContainer">
      <div id="start">
        <h1>Start the game?</h1>
        <p>click here to Start</p>
      </div>

        <!-- <img src="elephant.jpg" id="randomImg" /> -->

          <div style:color="red"></div>
        </div>
      </div>
      <div id="lowerPage">
        <div class="player1">
          <h2>Player 1</h2>
          <form action="">
            <label for="guess">Would you like to guess?</label>
            <br />

          </form>
          <button>Skip</button>
        </div>
        <div class="category">
          <h2>Category</h2>
          <h3 id="randomCat"></h3>
        </div>
        <div class="player2">
          <h2>Player 2</h2>
          <!-- <p>Would you like to guess?</p> -->

            <label for="guess">Would you like to guess?</label>
            <br />

          </form>
          <button>Skip</button>
        </div>
      </div>
    </div>
  </body>
