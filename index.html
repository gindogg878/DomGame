<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Guess the Image</title>
  </head>
  <body>
    <div class="mainContainer">
      <div id="start">
        <h1>Start the game?</h1>
        <p>click here to Start</p>
      </div>
      <div id="imageContainer">
        <div id="filter">
          <div id="random-div">
            <h1 id="random-choice">
              ''
            </h1>
          </div>
          <div class="winner-style">
            <h1 id="correct">
              ''
            </h1>
          </div>
          <div class="wrong-guess">
            <h1 id="wrong">
              ''
            </h1>
          </div>
          <div class="skipBtn">
            <h1 id="skipper">
              ''
            </h1>
          </div>
        </div>
      </div>
      <div id="lowerPage">
        <div class="player1">
          <h2>Player 1</h2>
          <p>Would you like to guess?</p>
          <input type="text" id="guess1" />
          <br />
          <button id="btn1">Submit</button>
          <button id="skip1">Skip</button>
        </div>
        <div class="category">
          <h2>Category</h2>
          <h3 id="randomCat"></h3>
        </div>
        <div class="player2">
          <h2>Player 2</h2>
          <p>Would you like to guess?</p>
          <input type="text" id="guess2" />
          <br />
          <button id="btn2">Submit</button>
          <button id="skip2">Skip</button>
        </div>
      </div>
    </div>
  </body>
</html>
